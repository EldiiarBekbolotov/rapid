name: Release

on:
  push:
    tags:
      - 'v*'  # Push events matching v1.0, v20.15.10, etc.

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            build_script: scripts/build_mac.sh
            package_script: scripts/package_mac.sh
            artifact_name: Rapid-macOS.dmg
          - os: windows-latest
            build_script: scripts/build_windows.ps1
            package_script: scripts/package_windows.ps1
            artifact_name: Rapid-Windows.msi
          - os: ubuntu-latest
            build_script: scripts/build_wasm.sh
            package_script: ""
            artifact_name: Rapid-Web
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '2.2.0'
        version: '6.5.0'
        host: 'mac'  # This will be overridden by the matrix
        target: 'desktop'
        arch: 'wasm_32'  # Only used for wasm builds
        modules: 'qtwebengine'
        cached: true
    
    - name: Make scripts executable
      if: runner.os != 'Windows'
      run: chmod +x scripts/*.sh
    
    - name: Build
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          ${{ matrix.build_script }}
        else
          ./${{ matrix.build_script }}
        fi
    
    - name: Package
      if: matrix.package_script != '' && runner.os != 'Windows'
      run: ./${{ matrix.package_script }}
    
    - name: Package (Windows)
      if: matrix.package_script != '' && runner.os == 'Windows'
      run: powershell -File ${{ matrix.package_script }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          packages/*/*
          build/wasm/bin/*
        if-no-files-found: error
    
    - name: Create Release
      if: github.ref_type == 'tag' && runner.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          **/*.dmg
          **/*.msi
          **/*.zip
          **/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
