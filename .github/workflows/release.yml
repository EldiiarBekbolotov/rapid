name: Release

on:
  push:
    tags:
      - 'v*'  # Push events matching v1.0, v20.15.10, etc.

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            qt_host: mac
            qt_arch: clang_64
            build_script: scripts/build_mac.sh
            package_script: scripts/package_mac.sh
            artifact_name: Rapid-macOS.dmg
          - os: windows-latest
            qt_host: windows
            qt_arch: win64_msvc2019_64
            build_script: scripts/build_windows.ps1
            package_script: scripts/package_windows.ps1
            artifact_name: Rapid-Windows.msi
          - os: ubuntu-latest
            qt_host: linux
            qt_arch: wasm_32
            build_script: scripts/build_wasm.sh
            package_script: ""
            artifact_name: Rapid-Web
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '2.2.0'
        version: '6.5.0'
        host: ${{ matrix.qt_host }}
        target: 'desktop'
        arch: ${{ matrix.qt_arch }}
        modules: 'qtwebengine'
        setup-python: true
    
    - name: Make scripts executable
      if: runner.os != 'Windows'
      run: chmod +x scripts/*.sh
    
    - name: Create build directory
      run: |
        mkdir -p build/${{ matrix.os }}
        
    - name: Build
      working-directory: .
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          powershell -Command "& { $ErrorActionPreference = 'Stop'; $ProgressPreference = 'SilentlyContinue'; & '.\${{ matrix.build_script }}' }"
        else
          chmod +x ./${{ matrix.build_script }}
          ./${{ matrix.build_script }}
        fi
    
    - name: Package
      working-directory: .
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          powershell -Command "& { $ErrorActionPreference = 'Stop'; $ProgressPreference = 'SilentlyContinue'; & '.\${{ matrix.package_script }}' }"
        else
          chmod +x ./${{ matrix.package_script }}
          ./${{ matrix.package_script }}
        fi
    
    - name: Package (Windows)
      if: matrix.package_script != '' && runner.os == 'Windows'
      working-directory: ./qt_web_editor
      run: powershell -File ..\${{ matrix.package_script }}
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          packages/*/*
          build/wasm/bin/*
        if-no-files-found: error
    
    - name: Create Release
      if: github.ref_type == 'tag' && runner.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          **/*.dmg
          **/*.msi
          **/*.zip
          **/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
